Configuration:
  status: WARN
  monitorInterval: 30
  Properties:
    Property:
      - name: LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
      - name: LOG_PATH
        value: "${sys:user.dir}/logs"
      - name: APP_NAME
        value: "zfb"

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "${LOG_PATTERN}"

    RollingFile:
      - name: RollingFile
        fileName: "${LOG_PATH}/${APP_NAME}.log"
        filePattern: "${LOG_PATH}/${APP_NAME}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "${LOG_PATTERN}"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: "100MB"
        DefaultRolloverStrategy:
          max: 7

  Loggers:
    Logger:
      - name: com.zfb
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      - name: org.springframework
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      - name: org.hibernate.SQL
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: RollingFile
