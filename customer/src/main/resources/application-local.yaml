spring:
  docker:
    compose:
      file: ../compose.yaml
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/zfb_customer?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.zfb: DEBUG
    org.springframework.security: DEBUG
